  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Grooming Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a6f0f0, #f6c1e0, #fff4a1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-y: auto;
      position: relative;
    }

    .background-dog, .background-cat {
      position: fixed;
      width: 150px;
      height: 150px;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
      transition: transform 0.5s ease;
    }
    .background-dog {
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6e/Dog_icon.png');
      background-size: contain;
      background-repeat: no-repeat;
    }
    .background-cat {
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat_icon.png');
      background-size: contain;
      background-repeat: no-repeat;
    }

    .container {
      background: rgba(255, 255, 255, 0.4);
      padding: 25px;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      text-align: center;
      color: #5d5dfc;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    h1:hover {
      color: #3a3acf;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #333;
      transition: color 0.3s;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    input:hover, select:hover, textarea:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.8);
    }

    input:focus, select:focus, textarea:focus {
      border: 1px solid #5d5dfc;
      background: rgba(255, 255, 255, 0.8);
      transform: scale(1.05);
    }

    button {
      background: #5d5dfc;
      color: white;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #3a3acf;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(58, 58, 207, 0.4);
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 2px 10px rgba(58, 58, 207, 0.2);
    }

    .thank-you {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #5d5dfc;
      font-weight: 700;
      display: flex;
      gap: 5px;
      pointer-events: none;
      z-index: 999;
    }

    .bubble {
      animation: pop 0.5s ease forwards;
      transform: scale(0);
      display: inline-block;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="background-dog"></div>
  <div class="background-cat"></div>
  <div class="container">
    <h1>Book a Grooming</h1>
    <form id="booking-form" action="https://formspree.io/f/mbdalorp" method="POST">
      <label>Owner Name</label>
      <input type="text" name="Owner Name" required />

      <label>Phone Number</label>
      <input type="tel" name="Phone" required />

      <label>Pet Type</label>
      <select name="Pet Type">
        <option>Dog</option>
        <option>Cat</option>
      </select>

      <label>Pet Name</label>
      <input type="text" name="Pet Name" />

      <label>Service</label>
      <select name="Service">
        <option>Wash</option>
        <option>Wash & Cut</option>
      </select>

      <label>Preferred Date</label>
      <input type="date" name="Date" required />

      <label>Notes</label>
      <textarea name="Notes"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <script>
    // Floating pets
    const dog = document.querySelector('.background-dog');
    const cat = document.querySelector('.background-cat');
    let offset = 0;
    let direction = 1;
    function animatePets() {
      offset += direction * 0.3;
      if (offset > 20 || offset < -20) direction *= -1;
      dog.style.transform = `translateY(calc(-50% + ${offset}px))`;
      cat.style.transform = `translateY(calc(-50% - ${offset}px))`;
      requestAnimationFrame(animatePets);
    }
    animatePets();

    // Label hover
    document.querySelectorAll('label').forEach(label => {
      label.addEventListener('mouseover', () => { label.style.color = '#5d5dfc'; });
      label.addEventListener('mouseout', () => { label.style.color = '#333'; });
    });

    // Form submit
    const form = document.getElementById('booking-form');
    form.addEventListener('submit', e => {
      e.preventDefault(); // prevent page reload

      // Send form via AJAX to Formspree
      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          showThankYouAnimation();
          form.reset();
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      }).catch(error => {
        alert('Oops! There was a problem submitting your form.');
      });
    });

    function showThankYouAnimation() {
      const thankYouDiv = document.createElement('div');
      thankYouDiv.classList.add('thank-you');
      const text = 'THANK YOU';
      text.split('').forEach(letter => {
        const span = document.createElement('span');
        span.classList.add('bubble');
        span.textContent = letter;
        thankYouDiv.appendChild(span);
      });
      document.body.appendChild(thankYouDiv);
      setTimeout(() => thankYouDiv.remove(), 3000);
    }
  </script>
</body>
</html>

  </body>
  
</html>
